<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Travel Planner Login</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#13a4ec",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101c22",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "1rem",
                        "xl": "1.5rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
</head>
<body class="font-display bg-background-light dark:bg-background-dark">
<div class="relative min-h-screen w-full">
<div class="absolute inset-0 bg-cover bg-center bg-no-repeat" style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuCOE-NppIh8rtyoFyfbmH7f6L2Gybiu9d7lF0T6Q_7I9f8FM5KpCmoXzQQXZcFqD9SWZrovaRHfR3ZFM3d6jf1TG5Eebk44NT0n14XLK6C0kUulQQZT7JyO_wJCYmdfKWaPu4tColCED9_3Jg9r4JPRih0nmsSkLa6yCbdMyNHhqm-ZxJ9sVadt1LZ20zImR9575f8yg4Lg7T9xsjonwaGh3ZUJZzNLnbgsZQUeyQ-LS0dc0IIwNOcnk6YXIRevzo7s2OO2vlcDIuk');">
<div class="absolute inset-0 bg-background-dark/30 backdrop-blur-sm"></div>
</div>
<div class="relative z-10 flex min-h-screen flex-col items-center justify-center p-4">
<div class="w-full max-w-md">
<div class="mb-8 text-center text-white">
<h1 class="text-4xl font-bold">Welcome Back</h1>
<p class="text-white/80">Log in to plan your next adventure.</p>
</div>
<div class="rounded-xl bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-lg p-8 shadow-2xl">
<form class="space-y-6">
<div>
<label class="sr-only" for="email">Email or Username</label>
<input class="w-full rounded-lg border-none bg-background-light/50 dark:bg-background-dark/50 p-4 text-base text-black dark:text-white placeholder-black/50 dark:placeholder-white/50 focus:ring-2 focus:ring-primary" id="email" name="email" placeholder="Email or Username" type="text"/>
</div>
<div>
<label class="sr-only" for="password">Password</label>
<input class="w-full rounded-lg border-none bg-background-light/50 dark:bg-background-dark/50 p-4 text-base text-black dark:text-white placeholder-black/50 dark:placeholder-white/50 focus:ring-2 focus:ring-primary" id="password" name="password" placeholder="Password" type="password"/>
</div>
<div>
<button class="w-full rounded-lg bg-primary py-3 px-4 text-center text-base font-bold text-white transition hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 focus:ring-offset-background-light dark:focus:ring-offset-background-dark" type="submit">
                                Log In
                            </button>
</div>
</form>
<div class="relative my-6 flex items-center">
<div class="flex-grow border-t border-black/20 dark:border-white/20"></div>
<span class="mx-4 flex-shrink text-sm text-black/50 dark:text-white/50">OR</span>
<div class="flex-grow border-t border-black/20 dark:border-white/20"></div>
</div>
<div>
<button class="w-full rounded-lg bg-white dark:bg-background-dark/60 py-3 px-4 text-center text-base font-medium text-black dark:text-white transition hover:bg-gray-100 dark:hover:bg-background-dark/90 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 focus:ring-offset-background-light dark:focus:ring-offset-background-dark flex items-center justify-center gap-2">
<svg class="h-5 w-5" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg"><path d="M43.611 20.083H42V20H24v8h11.303c-1.649 4.657-6.08 8-11.303 8-6.627 0-12-5.373-12-12s5.373-12 12-12c3.059 0 5.842 1.154 7.961 3.039l5.657-5.657C34.046 6.053 29.268 4 24 4 12.955 4 4 12.955 4 24s8.955 20 20 20 20-8.955 20-20c0-1.341-.138-2.65-.389-3.917z" fill="#FFC107"></path><path d="M6.306 14.691l6.571 4.819C14.655 15.108 18.961 12 24 12c3.059 0 5.842 1.154 7.961 3.039l5.657-5.657C34.046 6.053 29.268 4 24 4 16.318 4 9.656 8.337 6.306 14.691z" fill="#FF3D00"></path><path d="M24 44c5.166 0 9.86-1.977 13.409-5.192l-6.19-5.238C29.211 35.091 26.715 36 24 36c-5.202 0-9.619-3.317-11.283-7.946l-6.522 5.025C9.505 39.556 16.227 44 24 44z" fill="#4CAF50"></path><path d="M43.611 20.083H42V20H24v8h11.303c-.792 2.237-2.231 4.166-4.087 5.571l6.19 5.238C44.438 36.372 48 30.656 48 24c0-1.341-.138-2.65-.389-3.917z" fill="#1976D2"></path></svg>
<span>Sign in with Google</span>
</button>
</div>
<div class="mt-6 text-center">
<a class="text-sm text-black/70 dark:text-white/70 hover:text-primary dark:hover:text-primary transition" href="#">
                            Forgot password?
                        </a>
</div>
</div>
<div class="mt-6 text-center">
<p class="text-sm text-white/80">
                        Don't have an account?
                        <a class="font-bold text-white hover:text-primary transition" href="#">
                            Sign up
                        </a>
</p>
</div>
</div>
</div>
</div>

</body></html>
