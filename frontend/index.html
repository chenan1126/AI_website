<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI旅遊行程規劃</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-route"></i>
                <h1>AI旅遊行程規劃</h1>
            </div>
        </header>
        
        <div id="errorContainer"></div>
        
        <div class="features-section">
            <div class="feature-card">
                <h2><i class="fas fa-map-marked-alt"></i> 行程規劃</h2>
                
                <form id="questionForm">
                    <div class="form-group">
                        <label for="naturalQueryInput">
                            <i class="fas fa-edit"></i>
                            請描述您的旅遊需求：
                        </label>
                        <div class="input-container">
                            <textarea id="naturalQueryInput" rows="4" placeholder="例如：這個週末想帶家人去阿里山看日出，大概玩三天&#10;&#10;您可以描述：&#10;• 目的地和景點偏好&#10;• 旅遊天數&#10;• 同行人數和特殊需求&#10;• 預算和交通方式"></textarea>
                            <div class="input-hint">
                                <i class="fas fa-lightbulb"></i>
                                <span>提示：越詳細的描述，AI 規劃的行程越精準！</span>
                            </div>
                        </div>
                    </div>

                    <button type="submit" class="btn-primary">
                        <i class="fas fa-magic"></i>
                        生成行程
                    </button>
                </form>
                
                <div id="loading" style="display:none;">
                    <div class="loading-spinner"></div>
                    <div class="loading-text">生成中，請稍候...</div>
                </div>
                
                <div id="results" class="response-wrapper"></div>
            </div>
        </div>
        
    
    <script src="app.js"></script>
</body>
</html>
